---
layout: master
title: Home
---

<div class='home_box' id='home_left'>
  <h2>
    Latest Posts
    <span class="more">(<a href='/archive.html'>Archive</a>)</span>
    <span class="more">(<a href='/about.html'>About</a>)</span>
  </h2>

  {% for post in site.posts limit:9 %}
  <div class='post'>
    <h1><a href='{{post.url}}'>{{post.title}}</a></h1>
    <div class='body'>
      {% if post.excerpt %}
        {{ post.excerpt }}
      {% else %}
        {{ post.content }}
      {% endif %}
    </div>
  </div>
  {% endfor %}

</div>
<div class='home_box' id='home_right'>
  <h2>Projects</h2>
  {% include featured.html %}
  <div id='github-projects'>
  </div>
</div>
